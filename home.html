<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Money - Cash App</title>
    <!-- Favicon -->

    <!-- Font Awesome (needed for icons in profile dropdown, etc.) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      /* --- Global Styles & Variables --- */
      :root {
        --nav-hover-bg: #e2e6ea;
        --app-bg-color: #f0f1f2; /* Slightly off-white like the image */
        --card-bg-color: #ffffff;
        --text-primary: #000000;
        --text-secondary: #6c757d; /* Grayish text */
        --text-link: #6c757d;
        --button-bg: #e9ecef; /* Light gray button background */
        --button-text: #000000;
        --accent-green: #00d54b; /* Cash App Green */
        --accent-bitcoin: #00b4ff;
        --accent-bitcoin-light: rgba(0, 180, 255, 0.1);
        --accent-stocks: #8a2be2;
        --accent-stocks-light: rgba(138, 43, 226, 0.1);
        --placeholder-profile-bg: #888b90; /* Default profile color */
        --icon-bg-default: #e9ecef; /* Used for progress track & default avatar bg */
        --border-radius-card: 16px;
        --border-radius-button: 24px;
        --padding-screen: 16px;
        --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.05);
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        --footer-height: 65px; /* Define footer height */
        --header-height: 70px; /* Define header height */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html {
        height: 100%;
      }

      body {
        font-family: var(--font-family);
        background-color: var(--app-bg-color);
        color: var(--text-primary);
        height: 100%;
        display: flex;
        flex-direction: column;
        overflow: hidden; /* Prevent scrolling on body */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .app-container {
        max-width: 450px;
        width: 100%;
        height: 100%;
        margin: 0 auto;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
        position: relative;
      }

      /* --- Header --- */
      .app-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: calc(var(--padding-screen) * 0.8) var(--padding-screen)
          var(--padding-screen);
        background-color: var(--app-bg-color); /* Match body */
        position: relative; /* For dropdown positioning context */
        height: var(--header-height);
        z-index: 100;
        flex-shrink: 0;
      }
      .app-header h1 {
        font-size: 24px;
        font-weight: 600;
      }
      .profile-picture {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        cursor: pointer;
        background-color: #ccc; /* Default BG */
        border: 1px solid rgba(0, 0, 0, 0.1); /* Subtle border */
        display: block;
      }
      #profile-pic-input {
        display: none;
      }

      /* --- Profile Picture Dropdown Menu --- */
      .profile-options-menu {
        display: none;
        position: absolute;
        top: calc(
          var(--header-height) - 15px
        ); /* Adjust top relative to header */
        right: var(--padding-screen);
        background-color: #ffffff;
        color: #000000;
        border-radius: 8px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        padding: 8px 0;
        z-index: 1100;
        min-width: 150px;
        border: 1px solid #eee;
      }
      .profile-options-menu.show {
        display: block;
      }
      .profile-options-menu button {
        display: block;
        width: 100%;
        padding: 10px 15px;
        background: none;
        border: none;
        text-align: left;
        font-family: inherit;
        font-size: 14px;
        color: #000000;
        cursor: pointer;
        transition: background-color 0.15s ease;
      }
      .profile-options-menu button:hover {
        background-color: #f5f5f5;
      }

      /* --- Main Content Area (Scrollable) --- */
      .main-content {
        flex-grow: 1;
        overflow-y: auto; /* Enable scrolling for content */
        padding: 0 var(--padding-screen)
          calc(var(--padding-screen) + var(--footer-height)); /* Padding + space for footer */
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE/Edge */
      }
      .main-content::-webkit-scrollbar {
        display: none;
      } /* Chrome/Safari */

      /* --- Card Base Style --- */
      .card {
        background-color: var(--card-bg-color);
        border-radius: var(--border-radius-card);
        padding: 20px;
        margin-bottom: var(--padding-screen);
        box-shadow: var(--shadow-card);
      }

      /* --- Cash Balance Card --- */
      .cash-balance-card {
        /* Uses .card base */
      }
      .balance-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .balance-header span {
        font-size: 14px;
        color: var(--text-secondary);
      }
      .balance-header a {
        font-size: 14px;
        color: var(--text-link);
        text-decoration: none;
        display: flex;
        align-items: center;
      }
      .balance-header a::after {
        content: ">";
        display: inline-block;
        margin-left: 6px;
        font-weight: bold;
        color: #bbb;
      }
      .balance-amount {
        font-size: 36px;
        font-weight: 500;
        line-height: 1.2;
        margin-bottom: 20px;
      }
      .balance-actions {
        display: flex;
        gap: 12px;
      }
      .balance-actions button {
        flex-grow: 1;
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        padding: 14px;
        border-radius: var(--border-radius-button);
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      .balance-actions button:hover {
        background-color: #dcdfe2;
      }
      .balance-actions button:active {
        background-color: #d1d5d9;
      }

      /* --- Grid Container --- */
      .info-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 columns */
        gap: var(--padding-screen);
      }
      /* --- Enhanced Tax Card Styles --- */
      .tax-card-enhanced .info-card-content {
        justify-content: flex-start; /* Align content top */
        padding-top: 10px;
      }

      .tax-file-button {
        background-color: var(--accent-green); /* Dark green */
        color: white;
        border: none;
        border-radius: 16px; /* Rounded rectangle */
        padding: 6px 14px;
        font-size: 12px;
        font-weight: 600;
        cursor: pointer;
        display: inline-flex; /* Use inline-flex */
        align-items: center;
        gap: 5px;
        margin-bottom: 15px; /* Space below button */
        transition: background-color 0.2s ease;
      }
      .tax-file-button:hover {
        background-color: #0ec00e; /* Slightly lighter green */
      }
      .tax-file-button i {
        font-size: 10px; /* Smaller plus icon */
      }

      .tax-graphic-container {
        height: auto; /* Allow height to be determined by SVG */
        min-height: 20px; /* Ensure some space */
        width: 90%;
        display: flex;
        justify-content: center; /* Center SVG horizontally */
        align-items: flex-end; /* Align SVG to bottom */
        overflow: visible; /* Allow shadows */
        flex-grow: 1; /* Let graphic container take remaining space */
      }

      .tax-graphic-svg {
        width: 75%; /* Control width */
        max-width: 120px; /* Limit max width */
        height: auto; /* Maintain aspect ratio */
        display: block; /* Remove extra space */
      }
      /* --- Grid Item Card --- */
      .info-card {
        /* Uses .card base, but less bottom margin */
        margin-bottom: 0;
        position: relative;
        min-height: 180px; /* Min height */
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        transition: transform 0.1s ease-out;
      }
      .info-card:active {
        transform: scale(0.98);
      }
      .info-card-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }
      .info-card-header h3 {
        font-size: 16px;
        font-weight: 600;
      }
      .info-card-header::after {
        content: ">";
        display: inline-block;
        font-weight: bold;
        color: #bbb;
        font-size: 18px;
      }
      .info-card-content {
        margin-top: 10px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
      }
      .info-card-graphic {
        height: 60px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        overflow: hidden;
      }

      /* --- Enhanced Savings Card Styles --- */
      .savings-card-enhanced .info-card-content {
        align-items: center;
        text-align: center;
      }
      .savings-graphic-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-ring {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        transform: rotate(-90deg);
        transform-origin: center;
      }
      .progress-ring circle {
        fill: none;
        stroke-width: 8;
        stroke-linecap: round;
      }
      .progress-ring-track {
        stroke: var(--icon-bg-default);
      }
      .progress-ring-indicator {
        stroke: var(--accent-green);
        stroke-dasharray: 339.29;
        stroke-dashoffset: 339.29;
        transition: stroke-dashoffset 0.5s ease-out;
      }
      .savings-icon-wrapper {
        width: 60px;
        height: 60px;
        background-color: var(--accent-green);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 1;
      }
      .savings-icon-svg {
        width: 30px;
        height: 30px;
      }
      .savings-amount {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 5px;
        cursor: pointer;
        padding: 5px;
        display: inline-block;
        min-width: 80px;
      }
      .savings-amount-input {
        font-family: inherit;
        font-size: 24px;
        font-weight: 600;
        line-height: 1.2;
        border: none;
        background-color: #f0f0f0;
        border-radius: 4px;
        padding: 3px 6px;
        margin: 0;
        width: auto;
        max-width: 120px;
        text-align: center;
        outline: none;
        color: inherit;
        -moz-appearance: textfield;
      }
      .savings-amount-input::-webkit-outer-spin-button,
      .savings-amount-input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .savings-goal-text {
        font-size: 14px;
        color: var(--text-secondary);
        cursor: pointer;
        padding: 5px;
      }
      .savings-goal-trigger {
        cursor: pointer;
      }

      /* Improved SVG Chart Styling */
      .bitcoin-chart,
      .stocks-chart {
        width: 100%;
        height: 60px;
      }
      .info-card-value {
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 4px;
      }
      .info-card-detail {
        font-size: 13px;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
      }
      .info-card-detail .arrow {
        margin-right: 4px;
        font-weight: bold;
      }
      .info-card-detail .arrow.up {
        color: #28a745;
      }
      .info-card-detail .arrow.down {
        color: #dc3545;
      }

      /* --- Footer Navigation --- */
      .app-footer {
        position: fixed; /* Fixed at the bottom */
        bottom: 0;
        left: 0;
        right: 0; /* Span width */
        max-width: 450px; /* Match container width */
        margin: 0 auto; /* Center it */
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: #f8f9fa;
        border-top: 1px solid #e0e0e0;
        height: var(--footer-height);
        padding: 0 var(--padding-screen);
        z-index: 200; /* Ensure it's above scrolled content */
      }
      .nav-item {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: var(--text-secondary); /* Inactive on light bg */
        transition: color 0.2s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem; /* 8px for hover */
      }
      .nav-item.active {
        color: var(--text-primary); /* Active on light bg */
        transform: scale(1.05);
      }
      .nav-item:hover:not(.active) {
        color: #444;
        background-color: var(--nav-hover-bg);
      }
      .nav-item svg {
        width: 26px;
        height: 26px;
        fill: currentColor;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <header class="app-header">
        <h1>Money</h1>
        <img alt="Profile" class="profile-picture" id="profile-pic-display" />
        <input type="file" id="profile-pic-input" accept="image/*" />
        <!-- Profile Options Dropdown -->
        <div id="profile-options" class="profile-options-menu">
          <button id="change-pic-btn">Change Picture</button>
          <button id="remove-pic-btn">Remove Picture</button>
        </div>
      </header>

      <main class="main-content">
        <!-- Cash Balance Card -->
        <section class="card cash-balance-card">
          <div class="balance-header">
            <span>Cash Balance</span>
            <a href="#">Account & Routing</a>
          </div>
          <div class="balance-amount" id="balance-amount">$100.00</div>
          <div class="balance-actions">
            <button id="add-cash-btn">Add Cash</button>
            <button id="cash-out-btn">Cash Out</button>
          </div>
        </section>

        <!-- Info Grid -->
        <section class="info-grid">
          <!-- Savings Card (Enhanced) -->
          <article class="card info-card savings-card-enhanced">
            <div class="info-card-header savings-goal-trigger">
              <h3>Savings</h3>
              <!-- Chevron -->
            </div>
            <div class="info-card-content">
              <div class="info-card-graphic savings-graphic-container">
                <svg class="progress-ring" viewBox="0 0 120 120">
                  <circle class="progress-ring-track" cx="60" cy="60" r="54" />
                  <circle
                    class="progress-ring-indicator"
                    id="savings-progress-indicator"
                    cx="60"
                    cy="60"
                    r="54"
                  />
                </svg>
                <div class="savings-icon-wrapper">
                  <i class="fa solid fa-sack-dollar"></i>
                </div>
              </div>
              <div
                class="savings-amount editable"
                id="savings-amount"
                title="Click to edit savings"
              >
                $0.00
              </div>
              <div
                class="savings-goal-text savings-goal-trigger"
                id="savings-goal-text"
                title="Click to set goal"
              >
                $1,000.00 to goal
              </div>
            </div>
          </article>

          <!-- Bitcoin Card -->
          <article class="card info-card">
            <div class="info-card-header">
              <h3>Bitcoin</h3>
              <!-- Chevron -->
            </div>
            <div class="info-card-content">
              <div class="info-card-graphic">
                <svg
                  class="bitcoin-chart"
                  viewBox="0 0 100 60"
                  preserveAspectRatio="none"
                >
                  <defs>
                    <linearGradient
                      id="bitcoinGradient"
                      x1="0%"
                      y1="0%"
                      x2="0%"
                      y2="100%"
                    >
                      <stop
                        offset="0%"
                        style="
                          stop-color: var(--accent-bitcoin);
                          stop-opacity: 0.4;
                        "
                      />
                      <stop
                        offset="100%"
                        style="
                          stop-color: var(--accent-bitcoin-light);
                          stop-opacity: 0.1;
                        "
                      />
                    </linearGradient>
                  </defs>
                  <path
                    d="M 0 60 L 0 35 C 10 30, 15 32, 20 29 S 30 20, 40 22 S 50 15, 60 18 S 70 10, 80 15 S 90 12, 100 5 L 100 60 Z"
                    fill="url(#bitcoinGradient)"
                  />
                  <path
                    d="M 0 35 C 10 30, 15 32, 20 29 S 30 20, 40 22 S 50 15, 60 18 S 70 10, 80 15 S 90 12, 100 5"
                    fill="none"
                    stroke="var(--accent-bitcoin)"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="info-card-value">$92.05</div>
              <div class="info-card-detail">
                <span class="arrow up">↑</span> 0.50% today
              </div>
            </div>
          </article>

          <!-- Stocks Card -->
          <article class="card info-card">
            <div class="info-card-header">
              <h3>Stocks</h3>
              <!-- Chevron -->
            </div>
            <div class="info-card-content">
              <div class="info-card-graphic">
                <svg
                  class="stocks-chart"
                  viewBox="0 0 100 60"
                  preserveAspectRatio="none"
                >
                  <defs>
                    <linearGradient
                      id="stocksGradient"
                      x1="0%"
                      y1="0%"
                      x2="0%"
                      y2="100%"
                    >
                      <stop
                        offset="0%"
                        style="
                          stop-color: var(--accent-stocks);
                          stop-opacity: 0.4;
                        "
                      />
                      <stop
                        offset="100%"
                        style="
                          stop-color: var(--accent-stocks-light);
                          stop-opacity: 0.1;
                        "
                      />
                    </linearGradient>
                  </defs>
                  <path
                    d="M 0 60 L 0 10 C 5 5, 10 15, 20 25 S 30 20, 40 22 S 50 30, 60 28 S 70 35, 80 32 S 90 36, 100 33 L 100 60 Z"
                    fill="url(#stocksGradient)"
                  />
                  <path
                    d="M 0 10 C 5 5, 10 15, 20 25 S 30 20, 40 22 S 50 30, 60 28 S 70 35, 80 32 S 90 36, 100 33"
                    fill="none"
                    stroke="var(--accent-stocks)"
                    stroke-width="2.5"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <div class="info-card-value">$2,995.85</div>
              <div class="info-card-detail">
                <span class="arrow down">↓</span> 0.80% today
              </div>
            </div>
          </article>

          <!-- Tax Filing Card (NEW - Inspired by image) -->
          <article class="card info-card tax-card-enhanced">
            <div class="info-card-header">
              <h3>Free tax filing</h3>
              <!-- Chevron -->
            </div>
            <div class="info-card-content">
              <!-- "File Now" Button -->
              <button class="tax-file-button" id="tax-file-now-btn">
                <i class="fa-solid fa-plus"></i> FILE NOW
              </button>
              <!-- Graphic Area -->
              <div class="info-card-graphic tax-graphic-container">
                <!-- New Clean SVG representing documents -->
                <!-- NEW Tax Filing SVG -->
                <svg
                  class="tax-graphic-new"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 314 178"
                  preserveAspectRatio="xMidYMid meet"
                >
                  <path
                    d="M0 0 C103.62 0 207.24 0 314 0 C314 58.74 314 117.48 314 178 C210.38 178 106.76 178 0 178 C0 119.26 0 60.52 0 0 Z "
                    fill="#FDE869"
                    transform="translate(0,0)"
                  />

    <script>
      // --- DOM Elements ---
      const balanceAmountEl = document.getElementById("balance-amount");
      const addCashBtn = document.getElementById("add-cash-btn");
      const cashOutBtn = document.getElementById("cash-out-btn");
      const profilePicDisplay = document.getElementById("profile-pic-display");
      const profilePicInput = document.getElementById("profile-pic-input");
      const profileOptions = document.getElementById("profile-options");
      const changePicBtn = document.getElementById("change-pic-btn");
      const removePicBtn = document.getElementById("remove-pic-btn");
      const navItems = document.querySelectorAll(".app-footer .nav-item"); // For navigation
      // Savings Elements
      const savingsAmountEl = document.getElementById("savings-amount");
      const savingsGoalTextEl = document.getElementById("savings-goal-text");
      const savingsProgressIndicator = document.getElementById(
        "savings-progress-indicator"
      );
      const savingsHeaderTrigger = document.querySelector(
        ".savings-card-enhanced .savings-goal-trigger"
      );

      // --- State & Constants ---
      let currentBalance = 100.0;
      let currentSavings = 0;
      let savingsGoal = 1000;
      const localStorageBalanceKey = "cashAppBalance";
      const localStorageProfilePicKey = "cashAppProfilePic";
      const localStorageSavingsKey = "cashAppSavings";
      const localStorageSavingsGoalKey = "cashAppSavingsGoal";
      let isEditingSavings = false;
      const placeholderProfilePicSrc = `data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><circle cx="20" cy="20" r="20" fill="%23cccccc"/></svg>`;

      // --- Functions ---

      function formatCurrency(amount) {
        const number = Number(amount);
        if (isNaN(number)) {
          console.error("Invalid amount:", amount);
          return "$NaN";
        }
        return `$${number.toLocaleString("en-US", {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2,
        })}`;
      }

      function updateBalanceDisplay() {
        if (balanceAmountEl)
          balanceAmountEl.textContent = formatCurrency(currentBalance);
      }

      // --- Savings Functions ---
      function calculateSavingsProgress() {
        if (savingsGoal <= 0) return 0;
        const progress = (currentSavings / savingsGoal) * 100;
        return Math.max(0, Math.min(progress, 100));
      }

      function updateProgressRing() {
        if (!savingsProgressIndicator) return; // Element might not exist if HTML structure changed
        const radius = savingsProgressIndicator.r.baseVal.value;
        const circumference = 2 * Math.PI * radius;
        const progress = calculateSavingsProgress();
        const offset = circumference - (progress / 100) * circumference;
        savingsProgressIndicator.style.strokeDasharray = `${circumference} ${circumference}`;
        savingsProgressIndicator.style.strokeDashoffset = offset;
      }

      function updateSavingsDisplay() {
        if (savingsAmountEl)
          savingsAmountEl.textContent = formatCurrency(currentSavings);
        const remaining = Math.max(0, savingsGoal - currentSavings);
        if (savingsGoalTextEl) {
          if (currentSavings >= savingsGoal && savingsGoal > 0) {
            savingsGoalTextEl.textContent = "Goal Reached!";
          } else if (savingsGoal > 0) {
            savingsGoalTextEl.textContent = `${formatCurrency(
              remaining
            )} to goal`;
          } else {
            savingsGoalTextEl.textContent = "Set a goal";
          }
        }
        updateProgressRing();
      }

      function enableSavingsEditing() {
        if (isEditingSavings || !savingsAmountEl) return;
        isEditingSavings = true;
        const currentNumericValue = currentSavings;
        savingsAmountEl.innerHTML = "";

        const input = document.createElement("input");
        input.type = "number";
        input.className = "savings-amount-input";
        input.value = currentNumericValue.toFixed(2);
        input.step = "0.01";
        input.min = "0";
        input.style.width = `${Math.max(80, (input.value.length + 1) * 12)}px`;
        input.addEventListener("input", () => {
          input.style.width = `${Math.max(
            80,
            (input.value.length + 1) * 12
          )}px`;
        });

        const saveEdit = () => {
          if (!document.body.contains(input)) return;
          const newValue = parseFloat(input.value);
          if (!isNaN(newValue) && newValue >= 0) {
            currentSavings = newValue;
          } else {
            alert("Invalid savings amount. Reverting.");
          }
          updateSavingsDisplay();
          saveState();
          savingsAmountEl.style.cursor = "pointer";
          isEditingSavings = false;
          input.removeEventListener("blur", saveEdit);
          input.removeEventListener("keydown", handleEnterKey);
        };
        const handleEnterKey = (event) => {
          if (event.key === "Enter") {
            event.preventDefault();
            input.blur();
          } else if (event.key === "Escape") {
            savingsAmountEl.textContent = formatCurrency(currentNumericValue);
            savingsAmountEl.style.cursor = "pointer";
            isEditingSavings = false;
            input.removeEventListener("blur", saveEdit);
            input.removeEventListener("keydown", handleEnterKey);
          }
        };
        input.addEventListener("blur", saveEdit);
        input.addEventListener("keydown", handleEnterKey);
        savingsAmountEl.appendChild(input);
        input.focus();
        input.select();
        savingsAmountEl.style.cursor = "text";
      }

      function handleSetGoal() {
        if (isEditingSavings) return;
        const currentGoalFormatted =
          savingsGoal > 0 ? savingsGoal.toString() : "";
        const goalStr = prompt(
          `Enter savings goal (current: ${formatCurrency(savingsGoal)}):`,
          currentGoalFormatted
        );
        if (goalStr === null) return;
        const newGoal = parseFloat(goalStr);
        if (!isNaN(newGoal) && newGoal > 0) {
          savingsGoal = newGoal;
          updateSavingsDisplay();
          saveState();
          alert(`Savings goal set to ${formatCurrency(savingsGoal)}`);
        } else {
          alert("Invalid goal. Please enter a positive number.");
          // Keep old goal or reset to default if needed
          savingsGoal = savingsGoal > 0 ? savingsGoal : 1000;
          updateSavingsDisplay();
          saveState();
        }
      }

      // --- Profile Picture Logic ---
      function setPlaceholderProfilePic() {
        if (profilePicDisplay) profilePicDisplay.src = placeholderProfilePicSrc;
      }

      function loadProfilePic() {
        if (!profilePicDisplay) return; // Skip if element doesn't exist
        const savedProfilePic = localStorage.getItem(localStorageProfilePicKey);
        if (savedProfilePic && savedProfilePic.startsWith("data:image/")) {
          profilePicDisplay.src = savedProfilePic;
          profilePicDisplay.onerror = () => {
            console.warn("Saved profile pic failed. Resetting.");
            localStorage.removeItem(localStorageProfilePicKey);
            setPlaceholderProfilePic();
          };
        } else {
          if (savedProfilePic)
            localStorage.removeItem(localStorageProfilePicKey);
          setPlaceholderProfilePic();
        }
      }

      function handleProfilePicClick(event) {
        event.stopPropagation();
        if (profileOptions) profileOptions.classList.toggle("show");
      }

      function handleProfilePicChange(event) {
        const file = event.target.files[0];
        if (!file || !file.type.startsWith("image/")) {
          alert("Please select image.");
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          if (profilePicDisplay) profilePicDisplay.src = e.target.result;
          localStorage.setItem(localStorageProfilePicKey, e.target.result);
          console.log("Profile picture updated.");
          if (profileOptions) profileOptions.classList.remove("show");
        };
        reader.readAsDataURL(file);
      }

      // --- General State Management ---
      function saveState() {
        localStorage.setItem(localStorageBalanceKey, currentBalance.toString());
        localStorage.setItem(localStorageSavingsKey, currentSavings.toString());
        localStorage.setItem(
          localStorageSavingsGoalKey,
          savingsGoal.toString()
        );
        // Save profile pic only if it's a valid Data URL (not placeholder)
        const currentSrc = profilePicDisplay
          ? profilePicDisplay.getAttribute("src")
          : null;
        if (currentSrc && currentSrc !== placeholderProfilePicSrc) {
          localStorage.setItem(localStorageProfilePicKey, currentSrc);
        } else {
          localStorage.removeItem(localStorageProfilePicKey);
        }
        console.log("State saved.");
      }

      function loadState() {
        // Load Balance
        const savedBalance = localStorage.getItem(localStorageBalanceKey);
        currentBalance = parseFloat(savedBalance) || 100.0; // Default if not found/invalid

        // Load Savings
        const savedSavings = localStorage.getItem(localStorageSavingsKey);
        currentSavings = parseFloat(savedSavings) || 0;

        // Load Savings Goal
        const savedGoal = localStorage.getItem(localStorageSavingsGoalKey);
        savingsGoal = parseFloat(savedGoal) || 1000;
        if (savingsGoal <= 0) savingsGoal = 1000; // Ensure positive goal

        // Load Profile Pic
        loadProfilePic();

        // Update Displays
        updateBalanceDisplay();
        updateSavingsDisplay();
        console.log("State loaded.");
      }

      // --- Add/Cash Out Handlers (Basic) ---
      function handleAddCash() {
        const amountStr = prompt("Enter amount to add to balance:");
        if (amountStr === null || amountStr.trim() === "") return;
        const amount = parseFloat(amountStr);
        if (isNaN(amount) || amount <= 0) {
          alert("Invalid amount.");
          return;
        }
        currentBalance += amount;
        updateBalanceDisplay();
        saveState();
        alert(`${formatCurrency(amount)} added!`);
      }

      function handleCashOut() {
        const amountStr = prompt("Enter amount to cash out from balance:");
        if (amountStr === null || amountStr.trim() === "") return;
        const amount = parseFloat(amountStr);
        if (isNaN(amount) || amount <= 0) {
          alert("Invalid amount.");
          return;
        }
        if (amount > currentBalance) {
          alert("Insufficient funds!");
          return;
        }
        currentBalance -= amount;
        updateBalanceDisplay();
        saveState();
        alert(`${formatCurrency(amount)} cashed out!`);
      }

      // Simple Navigation Placeholder
      function navigateTo(page) {
        const targetPage = page === "home" ? "money.html" : `${page}.html`; // Assuming current is money.html
        // Simple redirection for demo
        if (targetPage !== window.location.pathname.split("/").pop()) {
          window.location.href = targetPage;
        }
      }

      // --- Event Listeners ---
      if (addCashBtn) addCashBtn.addEventListener("click", handleAddCash);
      if (cashOutBtn) cashOutBtn.addEventListener("click", handleCashOut);
      if (profilePicDisplay)
        profilePicDisplay.addEventListener("click", handleProfilePicClick);
      if (profilePicInput)
        profilePicInput.addEventListener("change", handleProfilePicChange);
      if (changePicBtn)
        changePicBtn.addEventListener("click", () => {
          if (profilePicInput) profilePicInput.click();
          if (profileOptions) profileOptions.classList.remove("show");
        });
      if (removePicBtn)
        removePicBtn.addEventListener("click", () => {
          setPlaceholderProfilePic();
          localStorage.removeItem(localStorageProfilePicKey);
          console.log("Profile picture removed.");
          if (profileOptions) profileOptions.classList.remove("show");
        });
      document.addEventListener("click", (event) => {
        // Close dropdown/edits
        if (
          profileOptions &&
          profileOptions.classList.contains("show") &&
          !profileOptions.contains(event.target) &&
          !profilePicDisplay.contains(event.target)
        ) {
          profileOptions.classList.remove("show");
        }
        if (
          isEditingSavings &&
          savingsAmountEl &&
          !savingsAmountEl.contains(event.target)
        ) {
          const inputField = savingsAmountEl.querySelector(
            ".savings-amount-input"
          );
          if (inputField) inputField.blur();
        }
      });

      // Savings Listeners
      if (savingsAmountEl)
        savingsAmountEl.addEventListener("click", enableSavingsEditing);
      if (savingsGoalTextEl)
        savingsGoalTextEl.addEventListener("click", handleSetGoal);
      if (savingsHeaderTrigger)
        savingsHeaderTrigger.addEventListener("click", handleSetGoal);

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", loadState);
    </script>
  </body>
</html>
