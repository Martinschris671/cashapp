      /* --- Global Styles & Variables --- */
      :root {
        --app-bg-color: #ffffff; /* White background */
        --content-bg-color: #f7f7f7;
        --text-primary: #000000;
        --text-secondary: #6c757d;
        --text-placeholder: #b0b0b0;
        --text-link: #00d54b;
        --accent-green: #00d54b;
        --border-color: #e9ecef;
        --input-border-focus: var(--accent-green);
        --button-primary-bg: var(--accent-green);
        --button-primary-text: #ffffff;
        --button-secondary-bg: #e9ecef;
        --button-secondary-text: #000000;
        --button-radius: 50px;
        --icon-bg-default: #e9ecef;
        --padding-screen: 18px;
        --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,

        --footer-height: 65px; /* Define footer height */
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: var(--font-family);
        background-color: #c0c0c0; /* Fallback */
        color: var(--text-primary);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .app-container {
        max-width: 450px;
        width: 100%;
        height: 100vh;
        max-height: 900px;
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
        position: relative;
        overflow: hidden;
      }

      /* --- Header --- */
      .pay-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px var(--padding-screen);
        height: 60px;
        border-bottom: 1px solid var(--border-color);
        background-color: var(--app-bg-color);
        flex-shrink: 0;
        z-index: 100;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 28px;
        color: var(--text-primary);
        cursor: pointer;
        padding: 5px;
        line-height: 1;
      }
      .header-center {
        text-align: center;
        flex-grow: 1;
        padding: 0 10px;
      }
      .header-amount {
        font-size: 18px;
        font-weight: 600;
        color: var(--text-primary);
        display: block;
      }
      .funding-source {
        font-size: 13px;
        color: var(--text-secondary);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 4px;
      }
      .funding-source i {
        font-size: 10px;
      }

      .pay-btn-header {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
        border: none;
        border-radius: var(--button-radius);
        font-size: 15px;
        font-weight: 600;
        padding: 8px 25px;
        cursor: pointer;
        transition: background-color 0.2s, opacity 0.2s;
        flex-shrink: 0;
      }
      .pay-btn-header:disabled {
        background-color: #a3e9bf;
        opacity: 0.7;
        cursor: not-allowed;
      }

      /* --- Main Content Area --- */
      .main-content {
        flex-grow: 1; /* Takes remaining vertical space */
        overflow-y: hidden; /* Prevent scrolling on main, handled by suggestions */
        background-color: var(--app-bg-color);
        display: flex;
        flex-direction: column;
      }

      /* --- Form Fields --- */
      .form-fields {
        padding: 15px var(--padding-screen);
        flex-shrink: 0;
      }
      .input-group {
        display: flex;
        align-items: center;
        border-bottom: 1px solid var(--border-color);
        padding: 15px 0;
      }
      .input-group label {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        margin-right: 15px;
        width: 40px;
        flex-shrink: 0;
      }
      .input-group input {
        flex-grow: 1;
        border: none;
        outline: none;
        font-size: 16px;
        padding: 5px 0;
        background: none;
        color: var(--text-primary);
      }
      .input-group input::placeholder {
        color: var(--text-placeholder);
      }

      /* Blinking cursor effect */
      #to-input-container {
        position: relative;
      }
      #to-input:focus {
        caret-color: var(--input-border-focus);
      }
      #to-input-container .cursor-placeholder::after {
        content: "";
        position: absolute;
        left: calc(40px + 15px);
        top: 50%;
        transform: translateY(-50%);
        width: 2px;
        height: 1.3em;
        background-color: var(--input-border-focus);
        margin-left: 2px;
        opacity: 0;
      }
      #to-input:focus:placeholder-shown + .cursor-placeholder::after {
        opacity: 1;
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        50% {
          opacity: 1;
        }
      }

      /* --- Send As --- */
      .send-as {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 10px;
        padding: 20px var(--padding-screen);
        border-bottom: 1px solid var(--border-color);
        flex-shrink: 0;
      }
      .send-as span {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        margin-right: 10px;
        flex-shrink: 0;
      }
      .send-as button {
        border: none;
        border-radius: var(--button-radius);
        padding: 7px 18px;
        font-size: 15px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        display: flex;
        align-items: center;
        gap: 5px;
        flex-shrink: 0;
      }
      .send-as button.active {
        background-color: var(--button-primary-bg);
        color: var(--button-primary-text);
      }
      .send-as button:not(.active) {
        background-color: var(--button-secondary-bg);
        color: var(--button-secondary-text);
      }
      .send-as button i {
        font-size: 11px;
      }

      /* --- Suggestions --- */
      .suggestions-section {
        padding-top: 13px; /* Only top padding */
        flex-grow: 1;
        overflow-y: auto;
        scrollbar-width: none;
        -ms-overflow-style: none;
      }
      .suggestions-section::-webkit-scrollbar {
        display: none;
      }

      .suggestions-header {
        font-size: 12px;
        font-weight: 500;
        color: #8e8e93;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        padding: 0 var(--padding-screen) 12px var(--padding-screen);
        position: fixed;
        top: 0;
        background-color: var(--app-bg-color);
        z-index: 10;
        border-bottom: 1px solid var(--border-color);
      }
      .suggestions-list ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .suggestion-item {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 12px var(--padding-screen);
        cursor: pointer;
        position: relative;
        transition: background-color 0.15s ease;
      }
      .suggestion-item + .suggestion-item {
        border-top: 1px solid var(--border-color);
      }
      .suggestion-item:hover {
        background-color: #f8f9fa;
      }
      .suggestion-item.selected {
        background-color: #e8f8ee;
      }

      .suggestion-check {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        border: 2px solid #c7c7cc;
        flex-shrink: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease-out, border-color 0.2s ease-out;
        color: white;
      }
      .suggestion-item.selected .suggestion-check {
        background-color: var(--accent-green);
        border-color: var(--accent-green);
      }
      .suggestion-check i {
        font-size: 12px;
        opacity: 0;
        transform: scale(0.5);
        transition: opacity 0.2s ease-out, transform 0.2s ease-out;
      }
      .suggestion-item.selected .suggestion-check i {
        opacity: 1;
        transform: scale(1);
      }

      .suggestion-avatar img,
      .suggestion-avatar div {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
        background-color: var(--icon-bg-default);
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: 500;
        font-size: 16px;
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }
      .suggestion-details {
        flex-grow: 1;
        overflow: hidden;
      }
      .suggestion-name {
        font-size: 16px;
        font-weight: 500;
        color: var(--text-primary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-bottom: 2px;
      }
      .suggestion-cashtag {
        font-size: 14px;
        color: var(--text-secondary);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .suggestion-action {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background-color: var(--icon-bg-default);
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 16px;
        flex-shrink: 0;
      }

      /* --- Footer Navigation --- */

        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: var(--app-bg-color);
        border-top: 1px solid var(--border-color);
        height: var(--footer-height);
        padding: 0 var(--padding-screen);
        z-index: 200;
        flex-shrink: 0;

      .nav-item {
        background: none;
        border: none;
        cursor: pointer;
        padding: 8px;
        color: var(--text-secondary);
        transition: color 0.2s ease, transform 0.2s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 0.5rem;

      }
      .nav-item:hover:not(.active) {
        color: #333;
        background-color: #2828293f;
      }
      .nav-item svg {
        width: 26px;
        height: 26px;
        fill: currentColor;
        display: block;
      }

      function formatAmount(amount) {

      // Render Suggestions List
      function renderSuggestions(contactsToShow = sampleContacts) {
        suggestionsListUl.innerHTML = "";
        contactsToShow.forEach((contact) => {
          const li = document.createElement("li");
          li.className = "suggestion-item";
          if (selectedRecipient && selectedRecipient.id === contact.id) {
            li.classList.add("selected");
          }
          li.dataset.contactId = contact.id;

          const avatarHtml = contact.avatar
            ? `<img src="${contact.avatar}" alt="${contact.name}">`
            : `<div style="background-color: ${
                contact.color || "#e0e0e0"
              }; color: white;">${
                contact.initial || contact.name.charAt(0)
              }</div>`;

                    </span>

                    </div>

      // Filter suggestions
      function filterSuggestions() {
        const query = toInput.value.toLowerCase().trim();
        const cursorPlaceholder = document.querySelector(".cursor-placeholder");

        // --- Cursor position update ---
        const textMeasureSpan = document.createElement("span");
        textMeasureSpan.style.fontSize =
          window.getComputedStyle(toInput).fontSize;
        textMeasureSpan.style.fontFamily =
          window.getComputedStyle(toInput).fontFamily;
        textMeasureSpan.style.visibility = "hidden";
        textMeasureSpan.style.position = "absolute";
        textMeasureSpan.textContent = toInput.value;
        document.body.appendChild(textMeasureSpan);
        const textWidth = textMeasureSpan.offsetWidth;
        document.body.removeChild(textMeasureSpan);
        if (cursorPlaceholder)
          cursorPlaceholder.style.left = `calc(40px + 15px + ${textWidth}px + 2px)`;
        // --- End cursor update ---

        if (!query) {
          renderSuggestions(sampleContacts);
          if (selectedRecipient) deselectRecipient();
        } else {
          if (selectedRecipient && toInput.value !== selectedRecipient.name) {
            deselectRecipient();
          }
          const filtered = sampleContacts.filter(
            (contact) =>
              contact.name.toLowerCase().includes(query) ||
              contact.cashtag.toLowerCase().includes(query)
          );
          renderSuggestions(filtered);
        }
        validateForm();
      }

      // Deselect Recipient
      function deselectRecipient() {
        selectedRecipient = null;
        const selectedLi = suggestionsListUl.querySelector(".selected");
        if (selectedLi) selectedLi.classList.remove("selected");
        validateForm();
      }

      // Handle Contact Selection
      function handleContactSelect(contact) {
        if (selectedRecipient && selectedRecipient.id === contact.id) {
          deselectRecipient();
          toInput.value = "";
          filterSuggestions();
          return;
        }
        const previouslySelected = suggestionsListUl.querySelector(".selected");
        if (previouslySelected) previouslySelected.classList.remove("selected");
        const newlySelectedLi = suggestionsListUl.querySelector(
          `[data-contact-id="${contact.id}"]`
        );
        if (newlySelectedLi) newlySelectedLi.classList.add("selected");
        selectedRecipient = contact;
        toInput.value = contact.name;
        validateForm();
        if (newlySelectedLi) {
          newlySelectedLi.scrollIntoView({
            behavior: "smooth",
            block: "nearest",
          });
        }
        filterSuggestions(); // Update cursor
        // Clear list except selected
        suggestionsListUl.innerHTML = "";
        if (newlySelectedLi) suggestionsListUl.appendChild(newlySelectedLi);
      }

      // Validate form
      function validateForm() {
        const recipientEntered =
          selectedRecipient !== null ||
          (toInput.value.trim().length > 0 && selectedRecipient === null);
        const amountValid = paymentAmount > 0;
        confirmPayBtn.disabled = !(recipientEntered && amountValid);
      }

      // Show Success Overlay REMOVED
      // function showSuccess() { ... }

      // Handle Final Payment -> Navigate to PIN
      function handleConfirmPayment() {
        if (confirmPayBtn.disabled) return;

        if (paymentAmount > currentBalance) {
          alert(
            `Insufficient Funds! Your balance is ${formatAmount(
              currentBalance
            )}.`
          );
          return;
        }

        let recipientDataForPin;
        if (selectedRecipient) {
          recipientDataForPin = selectedRecipient;
        } else {
          const typedName = toInput.value.trim();
          recipientDataForPin = {
            id: null,
            name: typedName,
            cashtag:
              "$" +
              typedName
                .toLowerCase()
                .replace(/\s+/g, "")
                .replace(/[^a-z0-9]/g, "")
                .substring(0, 12),
            avatar: null,
            initial: typedName.charAt(0).toUpperCase() || "?",
            color: "#8e8e93",
          };
        }

        localStorage.setItem("pendingPaymentAmount", paymentAmount.toString());
        localStorage.setItem(
          "pendingRecipientData",
          JSON.stringify(recipientDataForPin)
        );
        localStorage.setItem("pendingBalanceBefore", currentBalance.toString());

        console.log(
          "Proceeding to PIN confirmation with recipient data:",
          recipientDataForPin
        );
        window.location.href = "pin.html"; // Navigate to PIN page
      }

      // Simple Navigation Placeholder
      function navigateTo(page) {
        const pageMap = {
          home: "home.html",
          card: "card.html",
          payment: "pay.html",
          search: "search.html",
          activity: "history.html",
        };
        const targetPage = pageMap[page];
        if (
          targetPage &&
          targetPage !== window.location.pathname.split("/").pop()
        ) {
          // Clear pending amount ONLY if navigating away via footer
          localStorage.removeItem(localStoragePaymentAmountKey);
          localStorage.removeItem(localStorageRecipientDataKey);
          localStorage.removeItem(localStorageBalanceBeforeKey);
          window.location.href = targetPage;
        } else if (!targetPage) {
          console.warn(`Navigation target page for '${page}' not defined.`);
        }
      }

      // --- Load Initial State ---
      function loadInitialState() {
        const savedBalance = localStorage.getItem(localStorageBalanceKey);
        currentBalance = parseFloat(savedBalance) || 100.0;

        const savedAmount = localStorage.getItem(localStoragePaymentAmountKey);
        if (savedAmount !== null) {
          const parsedAmount = parseFloat(savedAmount);
          if (!isNaN(parsedAmount) && parsedAmount > 0) {
            paymentAmount = parsedAmount;
            paymentAmountEl.textContent = formatAmount(paymentAmount);
          } else {
            console.warn(
              "Invalid/zero payment amount. Redirecting to payment page."
            );
            window.location.replace("pay.html");
            return;
          }
        } else {
          console.warn("No payment amount found. Redirecting to payment page.");
          window.location.replace("pay.html");
          return;
        }
        renderSuggestions();
        validateForm();
        fundingSourceEl.childNodes[0].nodeValue = `Cash Balance ${formatAmount(
          currentBalance
        )} `;
      }

      // --- Event Listeners ---
      closeBtn.addEventListener("click", () => {
        localStorage.removeItem(localStoragePaymentAmountKey);
        window.location.href = "pay.html";
      });

      toInput.addEventListener("input", filterSuggestions);
      toInput.addEventListener("focus", () => {
        document.getElementById("to-input-container").classList.add("focused");
        filterSuggestions();
      });
      toInput.addEventListener("blur", () => {
        document
          .getElementById("to-input-container")
          .classList.remove("focused");
        const cursorPlaceholder = document.querySelector(".cursor-placeholder");
        if (cursorPlaceholder && toInput.value === "") {
          cursorPlaceholder.style.left = `calc(40px + 15px + 2px)`;
        }
      });

      confirmPayBtn.addEventListener("click", handleConfirmPayment);

      sendAsButtons.forEach((button) => {
        button.addEventListener("click", () => {
          sendAsButtons.forEach((btn) => btn.classList.remove("active"));
          button.classList.add("active");
        });
      });

      // Success Done Button Listener REMOVED
      // successDoneBtn.addEventListener("click", () => { ... });

      // Update Footer Active State
      navItems.forEach((item) => {
        const label = item.getAttribute("aria-label");
        item.classList.toggle("active", label === "Payment"); // Activate Payment button
      });

      // --- Initial Load ---
      document.addEventListener("DOMContentLoaded", loadInitialState);
    </script>
  </body>
</html>
